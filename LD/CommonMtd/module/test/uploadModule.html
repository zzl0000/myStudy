<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax upload file</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src ="js/jquery-2.2.3.min.js"></script>
</head>
<body>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form class="horizontal" role="form" name="form">
					<div class="form-group">
						<label class="col-md-2 control-label">
                            用户名：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="最多64个字符">
                        </div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="最多16个字符">
                        </div>
					</div>
				</form>
			</div>			
		</div>
	</div>
</body>
</html>
