<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">  
	    <title>怡臣优选3.0-运费模版</title>
	    <link rel="stylesheet" href="css/public.css">	   
	    <script src="js/jquery.min.js" ></script>
	</head>
	<body>
		<div id="div1" style="width: 100px; height: 100px; background: #CCCCCC; position: absolute; left: 500px; top: 200px;">
        <div style="width: 10px; height: 100px; background: #DAA520; position: absolute; left: 0; cursor: move;"></div>
        <div style="width: 10px; height: 100px; background: #DAA520; position: absolute; right: 0; cursor: move;"></div>
    </div>

    <script type="text/javascript">
        var oDiv=document.getElementById("div1");

        oDiv.onmousedown=function(ev){
            var ev= ev || event;
            var b='';

            var disL=oDiv.offsetLeft;
            var disW=oDiv.offsetWidth;
            var disX=ev.clientX;

            if ( disX > disL + disW - 10) {
                b='right';
            }else if ( disX < disL + 10 ) {
                b='left';
            }

            if (oDiv.setCapture) {
                oDiv.setCapture();
            }

            document.onmousemove=function(ev){
                var ev = ev || event;

                switch (b){
                    case 'left':
                        oDiv.style.width= disW - ( ev.clientX - disX ) + 'px';
                        oDiv.style.left= disL + ( ev.clientX - disX ) + 'px';
                        break;
                    case 'right':
                        oDiv.style.width= disW + ( ev.clientX - disX ) + 'px';
                        break;
                }
            }

            document.onmouseup=function(){
                document.onmousemove=document.onmouseup=null;

                if (oDiv.releaseCapture) {
                    oDiv.releaseCapture();
                }
            }

            return false;
        }
    </script>	
    
    <div style="width:500px;height:300px;border:2px solid #ccc; position:absolute; left: 500px;top:100px;" id="div"></div>

	<script type="text/javascript">
	
	var px;
	
	var py;
	
	var div = document.getElementById("div");
	
	div.onmousedown = function(e){
	
	 if(!e) e = window.event;//if不是firefox等浏览器，那么e为IE浏览器
	
	 px = e.clientX - parseInt(div.style.left);
	
	 py = e.clientY - parseInt(div.style.top);
	
	 div.onmousemove = mousemove;
	
	}
	
	div.onmouseup = function()
	
	{
	
	    div.onmousemove = null;
	
	}
	
	function mousemove(em){
	
	 if(!em) em = window.event;//if不是firefox等浏览器，那么e为IE浏览器
	
	 div.style.left = (em.clientX-px)+'px';
	
	 div.style.top = (em.clientY-py)+'px';
	
	}
	
	</script>
	</body>
</html>
