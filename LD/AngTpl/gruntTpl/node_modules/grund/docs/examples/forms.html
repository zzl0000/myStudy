<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dist/css/grund.css">
    <title>Grund - Forms</title>
  </head>
  <body>
    <nav class="navbar navbar-raised">
      <div class="container">
        <a href="/" class="navbar-logo">Grund</a>
      </div>
    </nav>
    <div class="container">
      <h1>Forms</h1>
      <form>
        <div>
          <label for="name">Username</label>
          <input type="text" name="name" placeholder="placeholder" />
        </div>

        <div class="input-field">
          <label for="name">Password</label>
          <input type="password" name="name" />
        </div>

        <div>
          <label for="textarea1">Textarea</label>
          <textarea id="textarea1" rows="5"></textarea>
        </div>

        <div>
          <label>Select one</label>
          <select defaultValue="noneSelected">
            <option value="" disabled>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>

        <div>
          <div>
            <input name="group1" type="radio" id="test1" />
            <label for="test1">Red</label>
          </div>
          <div>
            <input name="group1" type="radio" id="test2" />
            <label for="test2">Yellow</label>
          </div>
          <div>
            <input name="group1" type="radio" id="test3" />
            <label for="test3">Green</label>
          </div>
        </div>

        <div>
          <div>
            <input type="checkbox" id="test4" />
            <label for="text4">Red</label>
          </div>
          <div>
            <input type="checkbox" id="test5" />
            <label for="text5">Yellow</label>
          </div>
          <div>
            <input type="checkbox" id="test6" />
            <label for="text6">Green</label>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
