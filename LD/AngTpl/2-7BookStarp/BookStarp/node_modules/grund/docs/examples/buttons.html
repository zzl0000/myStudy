<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dist/css/grund.css">
    <title>Grund - Buttons</title>
  </head>
  <body>
    <nav class="navbar navbar-raised">
      <div class="container">
        <a href="/" class="navbar-logo">Grund</a>
      </div>
    </nav>
    <div class="container">
      <h1>Buttons</h1>

      <h5>Default size (default, raised, hollow, disabled)</h5>
      <div><button class="btn">SUBMIT</button></div>
      <br />
      <div><button class="btn raised">Submit</button></div>
      <br />
      <div><button class="btn hollow">Submit</button></div>
      <br />
      <div><button class="btn disabled">Submit</button></div>
      <br />

      <h5>Large (default, raised, hollow, disabled)</h5>
      <div><button class="btn large">Submit</button></div>
      <br />
      <div><button class="btn raised large">Submit</button></div>
      <br />
      <div><button class="btn hollow large">Submit</button></div>
      <br />
      <div><button class="btn raised large disabled">Submit</button></div>
      <br />

      <h5>Huge (default, raised, hollow, disabled, bright)</h5>
      <div><button class="btn huge">Learn More</button></div>
      <br />
      <div><button class="btn raised huge">Learn More</button></div>
      <br />
      <div><button class="btn hollow huge">Learn More</button></div>
      <br />
      <div><button class="btn raised huge disabled">Learn More</button></div>
      <br />
      <div style="background-color:black; height:69px; width:220px; border-radius:4px;">
        <button class="btn hollow bright huge" style="margin-left:10px; margin-top:10px;">Learn More</button>
      </div>
      <br />
    </div>
  </body>
</html>
