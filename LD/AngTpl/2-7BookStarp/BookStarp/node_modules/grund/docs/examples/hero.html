<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../dist/css/grund.css">
    <title>Grund - Hero</title>
  </head>
  <body>
    <nav class="navbar navbar-raised">
      <div class="container">
        <a href="/" class="navbar-logo">Grund</a>
      </div>
    </nav>

    <div class="hero">
      <div class="container">

        <div class="row">
          <div class="eight columns">
            <h1>All the styling you need</h1>
            <h3>Grund is a flexible CSS framework that doesn't get in your way</h3>
          </div>

          <div class="four columns">
            <form>
              <p>
                <input type="text" name="username" placeholder="Username" class="u-full-width" />
              </p>
              <p>
                <input type="text" name="email" placeholder="Email" class="u-full-width" />
              </p>
              <p>
                <input type="password" name="password" placeholder="Password" class="u-full-width" />
              </p>
              <p>
                <button class="btn u-full-width">Sign up</button>
              </p>
            </form>
          </div>

        </div>
      </div>
    </div>





    <div class="container">
      <h1>Hero</h1>
    </div>
  </body>
</html>
